<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matomo Test Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Matomo Analytics Test Page</h1>

    <div class="button-container">
        <button id="btn-click">Click Event</button>
        <button id="btn-hover">Hover Event</button>
        <button id="btn-form-submit">Form Submission</button>
        <button id="btn-scroll">Scroll Event</button>
    </div>

    <form id="test-form">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name">
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('btn-click').addEventListener('click', () => {
            console.log('Click event triggered');
        });

        document.getElementById('btn-hover').addEventListener('mouseover', () => {
            console.log('Hover event triggered');
        });

        document.getElementById('test-form').addEventListener('submit', (e) => {
            e.preventDefault();
            console.log('Form submission event triggered');
        });

        window.addEventListener('scroll', () => {
            console.log('Scroll event triggered');
        });
    </script>
</body>
</html>
